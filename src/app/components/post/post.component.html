<div class="post__container">
	<div class="user">
		<h2>A</h2>
	</div>
	<div class="post-content">
		<textarea [(ngModel)]="tweet" (input)="changeTweet()" name="" id="" cols="30" rows="10" [maxlength]="tweetMaxLength" placeholder="What's on your mind?"></textarea>

		<div class="interactions">
			<span class="word-count">{{ tweetRemaining }}</span>
			<button type="button" (click)="sendTweet()">Post</button>
		</div>
	</div>
</div>
