<div class="post__container">
	<app-avatar></app-avatar>

	<div class="post-content">
		<textarea [(ngModel)]="tweet" (input)="changeTweet()" (keyup.enter)="sendTweet()"
		 name="" id="" cols="30" rows="10" [maxlength]="tweetMaxLength" placeholder="What's on your mind?"></textarea>

		<div class="interactions">
			<span class="word-count">{{ tweetRemaining }}</span>
			<button type="button" (click)="sendTweet()">Post</button>
		</div>
	</div>
</div>
